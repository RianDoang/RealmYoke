<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/output.css" />
    <link rel="icon" href="src/image/logoWeb.png" />
    <title>RY Store</title>
  </head>
  <body class="bg-dark1">
    <nav
      class="bg-dark2 text-white flex justify-between items-center w-full h-[70px]"
    >
      <div class="ml-14">
        <!-- <p class="font-bold text-lg">LOGO</p> -->
        <img
          src="src/image/logo3transparan.png"
          alt="Logo"
          class="object-cover w-[8rem]"
        />
      </div>
      <div
        class="flex items-center justify-between bg-slate-900 bg-opacity-50 w-96 rounded-md h-9"
      >
        <svg
          class="mx-3 mt-1 text-white"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          width="23"
          height="23"
          viewBox="0 0 24 24"
        >
          <path
            d="M 9 2 C 5.1458514 2 2 5.1458514 2 9 C 2 12.854149 5.1458514 16 9 16 C 10.747998 16 12.345009 15.348024 13.574219 14.28125 L 14 14.707031 L 14 16 L 20 22 L 22 20 L 16 14 L 14.707031 14 L 14.28125 13.574219 C 15.348024 12.345009 16 10.747998 16 9 C 16 5.1458514 12.854149 2 9 2 z M 9 4 C 11.773268 4 14 6.2267316 14 9 C 14 11.773268 11.773268 14 9 14 C 6.2267316 14 4 11.773268 4 9 C 4 6.2267316 6.2267316 4 9 4 z"
          ></path>
        </svg>
        <input
          id="inputNav"
          spellcheck="false"
          type="text"
          class="w-full bg-transparent outline-none text-white"
          placeholder="Cari di sini..."
        />
        <svg
          id="closeInputNav"
          class="bi bi-x mx-1 mt-[1px] p-1 cursor-pointer bg-transparent rounded-md transition duration-200 hover:bg-gray-700"
          xmlns="http://www.w3.org/2000/svg"
          width="35"
          height="30"
          fill="currentColor"
          viewBox="0 0 16 16"
        >
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
          />
        </svg>
      </div>
      <div class="mr-14">
        <button
          id="loginBtn"
          class="bg-dark1 py-2 px-5 font-bold tracking-wide rounded-md"
        >
          MASUK
        </button>
      </div>
    </nav>

    <section
      id="loginPage"
      class="hidden items-center justify-center absolute top-0 left-0 z-10 w-full backdrop-blur-md h-screen text-white transition duration-200"
    >
      <div
        class="flex flex-col bg-dark2 w-[26rem] h-[35rem] rounded-3xl shadow-lg relative"
      >
        <div
          id="closeLogin"
          class="absolute top-4 left-4 bg-transparent p-3 cursor-pointer rounded-full transition duration-200 hover:bg-gray-500"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="21"
            height="21"
            fill="currentColor"
            class="bi bi-arrow-left"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"
            />
          </svg>
        </div>
        <div class="text-center mt-7">
          <h3 class="font-bold text-3xl">Masuk</h3>
          <p class="font-medium text-sm mt-1">Masuk ke Realm-Yoke</p>
        </div>
        <div class="mt-12 flex flex-col w-[85%] mx-auto">
          <label for="" class="">Email</label>
          <input
            type="email"
            class="mb-4 h-10 bg-transparent border-b outline-none"
          />
          <label for="" class="">Password</label>
          <input
            type="password"
            class="h-10 bg-transparent border-b outline-none"
          />
          <a
            href=""
            class="text-xs mt-2 text-dark4 transition duration-300 hover:opacity-70"
            >Tidak ingat kata sandi?</a
          >
          <button
            class="py-3 rounded-full mt-6 bg-dark4 text-dark1 font-bold transition duration-300 hover:opacity-70"
          >
            Masuk
          </button>
          <p class="text-sm text-center mt-2">
            Belum punya akun?<a
              href=""
              class="text-dark4 ml-1 transition duration-300 hover:opacity-70"
              >Daftar sekarang</a
            >
          </p>
          <div
            class="h-[1px] my-8 w-full bg-white opacity-40 flex items-center justify-center"
          >
            <p class="px-2 bg-dark2">OR</p>
          </div>
          <button
            class="py-3 gap-2 rounded-full bg-blue-600 text-white font-medium flex items-center justify-center transition duration-300 hover:opacity-70"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-facebook"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"
              />
            </svg>
            Masuk Facebook
          </button>
        </div>
      </div>
    </section>

    <script src="src/script.js"></script>
  </body>
</html>
